<!DOCTYPE html>
<meta charset="utf-8">
<style>

path.link {
  fill: none;
  stroke: #ccc;
}

node.text {
  pointer-events: none;
  font: 10px sans-serif;
}


</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var width = 960,
    height = 500

var node_color = d3.scale.category20();
//var link_color = d3.scale.category10();

var link_color = d3.scale.linear()
   .domain([300, 1000, 2000, 10000])
   .range(["#d2edf1", "fed500", "ee6c22", "cb2026"]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

// build the arrow.
svg.append("svg:defs").selectAll("marker")
    .data(["end"])      // Different link/path types can be defined here
  .enter().append("svg:marker")    // This section adds in the arrows
    .attr("id", String)
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", 12) // 15
    .attr("refY", 0) // 1.5
    .attr("markerWidth", 3)
    .attr("markerHeight", 3)
    .attr("orient", "auto")
  .append("svg:path")
    .attr("d", "M0,-5L10,0L0,5");


var force = d3.layout.force()
    //.gravity(.05)
    .distance(100)
    .charge(-100)
    .size([width, height]);

d3.json("blah3.json", function(error, json) {
  
  // Compute the distinct nodes from the links.
  var nodes = {};

  json.links.forEach(function(link) {
    link.source = nodes[link.source] || (nodes[link.source] = {name: link.source});
    link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
  });

  force
    .links(json.links) // load all links
    .nodes(d3.values(nodes)) // and the nodes computed from them 
    .start();

  console.log(nodes)

  // add the links and the arrows
  var path = svg.append("svg:g").selectAll("path")
      //.data(json.links())
      .data(force.links())
    .enter().append("svg:path")
  //    .attr("class", function(d) { return "link " + d.type; })
      .attr("class", "link")
      .attr("marker-end", "url(#end)")
      .style("stroke-width", function(d) { return Math.sqrt(d.weight); }) // link width
      .style("stroke", function(d) {return link_color(d.common_num);}); // link color


  var node = svg.selectAll(".node")
      //.data(d3.values(nodes))
      .data(json.nodes)
    .enter().append("g")
      .attr("class", "node")
      .call(force.drag);

  node.append("circle")
    // return fixed value if no number of speakers is given
    .attr("r", function(d) { console.log(d); return d.speakers ? Math.pow(d.speakers,.2)*6 : 6; })
    //.style("stroke-width", function(d) { return d.speakers; })
    .style("fill", function(d) { return node_color(d.family); })

  node.append("text")
      .attr("dx", 12)
      .attr("dy", ".35em")
      .text(function(d) { return d.full_name });

  force.on("tick", function() {
    // link.attr("x1", function(d) { return d.source.x; })
    //     .attr("y1", function(d) { return d.source.y; })
    //     .attr("x2", function(d) { return d.target.x; })
    //     .attr("y2", function(d) { return d.target.y; });

    path.attr("d", function(d) {
        //return drawCurve(d);
        var dx = d.target.x - d.source.x,
            dy = d.target.y - d.source.y,
            dr = Math.sqrt(dx * dx + dy * dy);
        return "M" + 
            d.source.x + "," + 
            d.source.y + "A" + 
            dr + "," + dr + " 0 0,1 " + 
            d.target.x + "," + 
            d.target.y;
    });

    node.attr("transform", function(d) {
     return "translate(" + d.x + "," + d.y + ")"; 
    });
  
  });

});

</script>
