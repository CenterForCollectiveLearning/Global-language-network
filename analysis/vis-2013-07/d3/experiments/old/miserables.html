<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node circle {
  stroke: #fff;
  stroke-width: 0.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

.node text {
  font: 10px sans-serif;
  pointer-events: none;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var width = 960,
    height = 500;

var color = d3.scale.category20();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var force = d3.layout.force()
    //.gravity(.05)
    .charge(-120)
    .linkDistance(30)
    .size([width, height]);

//d3.json("miserables.json", function(error, graph) {
d3.json("graph.json", function(error, graph) {
  force
      .nodes(graph.nodes)
      .links(graph.links)
      .start();

  var link = svg.selectAll(".link")
      .data(graph.links)
    .enter().append("line")
      .attr("class", "link")
      .style("stroke-width", function(d) { return Math.sqrt(d.value); });

  /*var node = svg.selectAll(".node")
      .data(graph.nodes)
    .enter().append("circle")
      .attr("class", "node")
      .attr("r", function(d) {if (d.size==0) {d.size=1;}; return d.size; })
      .style("fill", function(d) { return color(d.group); })
      .call(force.drag);
  */

  var node = svg.selectAll(".node")
      .data(graph.nodes)
    .enter().append("g")
      .attr("class", "node")
      .call(force.drag);

  node.append("circle")
      //.attr("class", "node")
      //.attr("r", function(d) {if (d.size==0) {d.size=1;}; return d.size; })
      .attr("r", 5)
      //.style("fill", function(d) { return color(d.group); })
      //.call(force.drag);

  node.append("text")
      .attr("dx", 12)
      .attr("dy", ".35em")
      .text(function(d) { return d.name });

  // var text = svg.selectAll(".node")
  //     .data(graph.nodes)
  //   .enter().append("text")
  //     .attr("class", "text")

  //node.append("title")
  //    .text(function(d) { return d.name; });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  });
});

</script>
